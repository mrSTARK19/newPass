<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .scanner-container {
            position: relative;
            width: 250px;
            height: 250px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #reader {
            width: 70%;
            height: 70%;
        }

        .scan-btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .scan-btn:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="scanner-container">
        <div id="reader"></div>
    </div>

    <button class="scan-btn" onclick="startScanning()">Start Scanning</button>
    <p id="result"></p>

    <script>
        let qrScanner;
        let text = "DevelopedByMe"

        function startScanning() {
            if (!qrScanner) {
                qrScanner = new Html5Qrcode("reader");
                qrScanner.start(
                    { facingMode: "environment" }, // Prefer back camera
                    { fps: 30, qrbox: 200 },
                    onScanSuccess,
                    onScanFailure
                ).catch(err => console.error("Camera access error:", err));
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("result").innerHTML = "Verified !";
            document.getElementById("result").style.color = "green";
           if (decodedText===text){
              localStorage.setItem("scanStatus","true")
           }
            qrScanner.stop(); // Stop scanning after successful scan
        }

        function onScanFailure(error) {
            console.warn(`QR Code scan failed: ${error}`);
        }
    </script>

</body>
</html>
